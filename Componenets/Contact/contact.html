<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Add some custom CSS -->
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <!-- First column for the image -->
            <div class="col-md-6">
                <img src="https://d1d81vmw1yvc7o.cloudfront.net/wp-content/uploads/sites/190/2014/09/08203031/bigstock-Call-Center-79077622.jpg"
                    alt="Your Business" class="img-fluid rounded-5 mt-5" />
            </div>
            <!-- Second column for the form -->
            <div class="col-md-6">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control mb-2" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control mb-2" id="email" placeholder="Your Email" required />
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control mb-2" id="message" rows="4" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../JavaScript/index.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
