<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="cart.css" />
    
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid">
        <h2 class="text-center p-3">My Shopping Cart</h2>
        <div class="cart-container">
            <div class="product-list">
                <!-- Product list with product summary, product-image product details -->
                <div class="summary">
                    <div class="summary-card">
                        <h3 class="summary-card-header">Item In Cart</h3>
                        <div class="product">
                            <div class="product-image">
                                <img src="https://images-na.ssl-images-amazon.com/images/I/71OC4gzQ3ZL.jpg"
                                    alt="Product" />
                            </div>
                            <div class="product-details">
                                <h4>Trumpet Evening Dresses</h4>
                                <p>Price: $40</p>
                            </div>
                            <!-- + - and delete icon -->
                            <div class="product-quantity">
                                <button type="button" title="button" class="btn btn-secondary m-1">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input title="input" class="text-center" type="number" value="1" />
                                <button type="button" title="button" class="btn btn-secondary m-1">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button type="button" title="button" class="btn btn-danger m-1">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- summary class div summary-item checkout button  -->
            <div class="summary">
                <div class="summary-card">
                    <h3 class="summary-card-header">Summary</h3>
                    <div class="summary-item">
                        <span>Product Price (Total)</span>
                        <span>$40</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>$5</span>
                    </div>
                    <hr />
                    <div class="summary-item">
                        <span>Total Cost</span>
                        <span class="summary-total">$45</span>
                    </div>
                    <button type="button" class="btn btn-primary checkout-button">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../JavaScript/index.js"></script>
</body>

</html>
