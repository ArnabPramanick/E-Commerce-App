<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .img-banner{
      height: 350px;
      width: 100%;
      object-fit: fill;
    }
  </style>
  <title>Banner</title>
</head>

<body>
  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active">
        <img
          src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg?w=900&t=st=1695988186~exp=1695988786~hmac=00ed52e61c33e64f5c6db561eacc6e4c507b82e4c828b0c6c43169b5d3828d77"
          class="d-block img-banner" alt="Sale Banner" />
      </div>
      <!-- Third Slide -->
      <div class="carousel-item">
        <img
          src="https://img.freepik.com/free-vector/flat-horizontal-sale-banner-template-with-photo_23-2149000923.jpg?w=826&t=st=1695988304~exp=1695988904~hmac=7b384f95f271fb1c247aa63e0294cb935c0bc11d41717e95d6e1e5823a8a691d"
          class="d-block img-banner" alt="Sale Banner" />
      </div>
     <!-- Second Slide -->
      <div class="carousel-item">
        <img
          src="https://img.freepik.com/free-vector/shopping-people-composition-with-collage-flat-cart-smartphone-credit-card-icons-with-human-characters-vector-illustration_1284-80728.jpg?w=826&t=st=1695996355~exp=1695996955~hmac=a1886c433c5d756ceb90080e9eb4cb909dd4db4f190eb6b23910e8672d2971ed"
          class="d-block img-banner" alt="Sale Banner" />
      </div>
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JavaScript (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
