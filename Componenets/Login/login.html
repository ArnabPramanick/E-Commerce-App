<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 m-5">
                <h2 class="text-center">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control mb-4" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control mb-4" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../JavaScript/index.js"></script>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- JavaScript for validation -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get input values
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Perform simple validation (you can replace this with more complex validation)
                if (username === "admin@admin.com" && password === "123456") {
                    alert("Login successful!"); // Show a success message
                    loginForm.reset(); // Clear the form
                } else {
                    alert("Invalid username or password. Please try again."); // Show an error message
                }
            });
        });
    </script>
</body>

</html>
