<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Include custom fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    
    <!-- Include a custom CSS file named cover.css -->
    <link rel="stylesheet" href="cover.css">
    
    <!-- Set the title of the webpage -->
    <title>Sparkling Fashion</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 cover-logo-container">
                <!-- Display the logo image -->
                <img class="cover-logo-png" src="Hannah.png" alt="cover images" />
                
                <!-- Display the brand name -->
                <span class="cover-logo-name">Sparkling Fashion</span>
                
                <!-- Display a slogan -->
                <span class="slogan">Clothes that talk on behalf of you. Something for every occasion</span>
            </div>
        </div>
    </div>
    
    <!-- Placeholder for a box, you can add content or style it as needed -->
    <div class="box"></div>
    
    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
